server:
  port: 9090

spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: h2
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

